{% extends "core/base.html" %}
{% load static %}  <!-- Load static files -->

{% block title %}Log In{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Title -->
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Log In to Your Account
        </h2>

        <!-- Signup Link -->
        <p class="mt-2 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'userprofile:signup' %}" class="font-medium text-teal-500 hover:text-teal-700">
                Sign up here
            </a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <!-- Login Form -->
            <form method="post" action="." class="space-y-6">
                {% csrf_token %}

                <!-- Username Field -->
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <div class="mt-1">
                        {{ form.username }}
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        {{ form.password }}
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                        Log In
                    </button>
                </div>
            </form>

            <!-- Forgot Password Link -->
            <div class="mt-6 text-center">
                <a href="#" class="text-sm text-teal-500 hover:text-teal-700">
                    Forgot your password?
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
