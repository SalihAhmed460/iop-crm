{% extends "core/base.html" %}

{% block title %}Edit {{ team.name }}{% endblock %}

{% block content %}
<div class="py-6 px-6"> 
    <h1 class="text-2xl font-bold mb-6">Edit {{ team.name }}</h1>

    <!-- Display Success Messages -->
    {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="py-4 px-6 bg-green-500 text-white rounded-lg">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Edit Team Form -->
    <form method="post" action=".">
        {% csrf_token %}

        <!-- Render Form Fields -->
        <div class="space-y-4">
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700">Team Name</label>
                {{ form.name }}
            </div>
        </div>

        <!-- Form Buttons -->
        <div class="mt-6 space-x-4">
            <button type="submit" class="py-2 px-6 bg-teal-500 text-white rounded-lg hover:bg-teal-600">
                Save Changes
            </button>
            <a href="{% url 'userprofile:myaccount' %}" class="py-2 px-6 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
