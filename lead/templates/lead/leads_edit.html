{% extends "core/base.html" %}

{% block title %}Edit {{ lead.name }}{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="text-2xl font-bold mb-6">Edit {{ lead.name }}</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <!-- Manually render form fields for better control -->
        <div class="space-y-4">
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700">Name</label>
                {{ form.name }}
            </div>
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>
            <div>
                <label for="id_priority" class="block text-sm font-medium text-gray-700">Priority</label>
                {{ form.priority }}
            </div>
            <div>
                <label for="id_status" class="block text-sm font-medium text-gray-700">Status</label>
                {{ form.status }}
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6 space-x-4">
            <button type="submit" class="py-2 px-6 bg-teal-500 text-white rounded-lg hover:bg-teal-600">
                Save Changes
            </button>
            <a href="{% url 'leads:list' %}" class="py-2 px-6 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
